apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: foobarqix
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: git@github.com:r2r-dev/foobarqix.git
    targetRevision: HEAD
    path: charts/foobarqix
  destination:
    server: https://kubernetes.default.svc
    namespace: foobarqix
  syncPolicy:
    # https://github.com/argoproj/argo-cd/issues/3490#issuecomment-732384194
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true

